<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" formControlName="email">
            <mat-error>email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" formControlName="password" matLabel="Password must be 6 character long">
            <!-- <mat-hint align="end">{{pwInput?.value?.length}}/6</mat-hint> -->
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Your Birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox color="primary">Agree</mat-checkbox> -->
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
</section>
